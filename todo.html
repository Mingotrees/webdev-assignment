<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StackMe</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: Inter, sans-serif;
      }
    </style>
    <style type="text/tailwindcss">
      @theme {
        --color-asphalt: #282828;
        --color-asphaltb: #181818;
        --color-asphaltf: #242320;
        --color-asphalth: #3c3b36;
        --color-paper: #f9f6ef;
      }
    </style>
  </head>
  <body class="bg-asphaltb">
    <header class="bg-asphaltb">
      <nav class="w-full flex justify-end p-8">
        <a href="./index.html" class="text-paper"
          ><button class="underline" id="signOut-btn">Sign out</button></a
        >
      </nav>
    </header>
    <section
      class="bg-asphaltb min-h-screen min-w-screen flex flex-col justify-center items-center"
    >
      <div class="space-y-4">
        <div class="flex justify-between">
          <div class="flex items-baseline text-paper space-x-8">
            <h1 class="text-6xl">Stack<span class="text-sm ml-2">me!</span></h1>
            <p>Prioritize what's on top!</p>
          </div>
          <button
            type="button"
            onclick="openModal()"
            class="text-asphalt bg-paper py-2 px-6 self-end rounded-lg cursor-pointer hover:bg-paper/90 transition-colors"
          >
            Add Task
          </button>
        </div>
        <div
          class="p-8 w-[94rem] h-[48rem] border-t border-paper mb-8 space-y-6"
        >
          <div class="flex justify-between text-paper text-lg text-paper">
            <h2>Task</h2>
            <h2>Actions</h2>
          </div>
          <ul id="taskList" class="space-y-4"></ul>
        </div>
      </div>
    </section>

    <!-- modal -->
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50"
      onclick="closeModal()"
    ></div>

    <div
      id="taskModal"
      class="fixed inset-0 flex items-center justify-center hidden z-50 pointer-events-none"
    >
      <div
        class="bg-asphalt border rounded-lg p-8 w-96 max-w-[90vw] pointer-events-auto"
        onclick="event.stopPropagation()"
      >
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold text-paper">Add New Task</h3>
          <button
            onclick="closeModal()"
            class="text-paper hover:text-paper/70 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6L6 18" />
              <path d="M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form id="addTaskForm" class="space-y-4">
          <div>
            <label
              for="taskName"
              class="block text-sm font-medium text-paper mb-2"
              >Task Name</label
            >
            <input
              type="text"
              id="taskName"
              name="taskName"
              required
              class="w-full px-3 py-2 bg-asphaltb border border-asphalt rounded-md text-paper placeholder-paper/50 focus:outline-none focus:border-asphaltf focus:ring-1 focus:ring-asphaltf"
              placeholder="Enter task name..."
            />
          </div>

          <div>
            <label
              for="taskName"
              class="block text-sm font-medium text-paper mb-2"
              >Description</label
            >
            <input
              type="text"
              id="description"
              name="description"
              required
              class="w-full px-3 py-2 bg-asphaltb border border-asphalt rounded-md text-paper placeholder-paper/50 focus:outline-none focus:border-asphaltf focus:ring-1 focus:ring-asphaltf"
              placeholder="Enter description..."
            />
          </div>

          <div class="flex justify-end space-x-3 pt-4">
            <button
              type="button"
              onclick="closeModal()"
              class="px-4 py-2 text-paper border border-paper/30 rounded-md hover:bg-paper/10 transition-colors"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-paper text-asphalt rounded-md hover:bg-paper/90 transition-colors"
            >
              Add Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- edit modal -->
    <div
      id="editModalOverlay"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50"
      onclick="closeEditModal()"
    ></div>

    <div
      id="editTaskModal"
      class="fixed inset-0 flex items-center justify-center hidden z-50 pointer-events-none"
    >
      <div
        class="bg-asphalt border rounded-lg p-8 w-96 max-w-[90vw] pointer-events-auto"
        onclick="event.stopPropagation()"
      >
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold text-paper">Edit Task</h3>
          <button
            onclick="closeEditModal()"
            class="text-paper hover:text-paper/70 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6L6 18" />
              <path d="M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form id="editTaskForm" class="space-y-4">
          <input type="hidden" id="editTaskId" />
          <div>
            <label
              for="editTaskName"
              class="block text-sm font-medium text-paper mb-2"
              >Task Name</label
            >
            <input
              type="text"
              id="editTaskName"
              name="editTaskName"
              required
              class="w-full px-3 py-2 bg-asphaltb border border-asphalt rounded-md text-paper placeholder-paper/50 focus:outline-none focus:border-asphaltf focus:ring-1 focus:ring-asphaltf"
              placeholder="Enter task name..."
            />
          </div>

          <div>
            <label
              for="editDescription"
              class="block text-sm font-medium text-paper mb-2"
              >Description</label
            >
            <input
              type="text"
              id="editDescription"
              name="editDescription"
              required
              class="w-full px-3 py-2 bg-asphaltb border border-asphalt rounded-md text-paper placeholder-paper/50 focus:outline-none focus:border-asphaltf focus:ring-1 focus:ring-asphaltf"
              placeholder="Enter description..."
            />
          </div>

          <div class="flex justify-end space-x-3 pt-4">
            <button
              type="button"
              onclick="closeEditModal()"
              class="px-4 py-2 text-paper border border-paper/30 rounded-md hover:bg-paper/10 transition-colors"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-paper text-asphalt rounded-md hover:bg-paper/90 transition-colors"
            >
              Update Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./scripts/todo-script.js"></script>
  </body>
</html>
