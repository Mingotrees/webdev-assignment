<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>StackMe</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: Inter, sans-serif;
      }
    </style>
    <style type="text/tailwindcss">
      @theme {
        --color-asphalt: #282828;
        --color-asphaltb: #181818;
        --color-asphaltf: #242320;
        --color-asphalth: #3c3b36;
        --color-paper: #f9f6ef;
      }
    </style>
  </head>
  <body>
    <section
      class="bg-asphaltb min-h-screen min-w-screen flex flex-col justify-center items-center"
    >
      <div class="space-y-4">
        <div class="flex justify-between">
          <div class="flex items-baseline text-paper space-x-8">
            <h1 class="text-6xl">Stack<span class="text-sm ml-2">me!</span></h1>
            <p>Prioritize what's on top!</p>
          </div>
          <button
            type="button"
            onclick="openModal()"
            class="text-asphalt bg-paper py-2 px-6 self-end rounded-lg cursor-pointer hover:bg-paper/90 transition-colors"
          >
            Add Task
          </button>
        </div>
        <div
          class="p-8 w-[94rem] h-[48rem] border-t border-paper mb-8 space-y-6"
        >
          <div class="flex justify-between text-paper text-lg text-paper">
            <h2>Task</h2>
            <h2>Actions</h2>
          </div>
          <ul id="taskList" class="space-y-4">
            <li>
              <div class="flex items-center justify-between">
                <div class="inline-flex items-center">
                  <input
                    type="checkbox"
                    class="appearance-none text-asphalt border border-paper form-checkbox checked:after:content-['Ã—'] checked:after:text-xs checked:after:bg-paper checked:after:flex checked:after:items-center checked:after:justify-center h-4 w-4"
                  />
                  <label class="text-md text-paper ms-3">Cook Dinner</label>
                </div>
                <div class="text-paper space-x-8">
                  <button class="cursor-pointer edit-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-pencil-icon lucide-pencil"
                    >
                      <path
                        d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
                      />
                      <path d="m15 5 4 4" />
                    </svg>
                  </button>
                  <button class="cursor-pointer delete-btn">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-trash2-icon lucide-trash-2"
                    >
                      <path d="M10 11v6" />
                      <path d="M14 11v6" />
                      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6" />
                      <path d="M3 6h18" />
                      <path d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                    </svg>
                  </button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <!-- modal -->
    <div
      id="modalOverlay"
      class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50"
      onclick="closeModal()"
    ></div>

    <div
      id="taskModal"
      class="fixed inset-0 flex items-center justify-center hidden z-50 pointer-events-none"
    >
      <div
        class="bg-asphalt border rounded-lg p-8 w-96 max-w-[90vw] pointer-events-auto"
        onclick="event.stopPropagation()"
      >
        <div class="flex justify-between items-center mb-6">
          <h3 class="text-xl font-semibold text-paper">Add New Task</h3>
          <button
            onclick="closeModal()"
            class="text-paper hover:text-paper/70 transition-colors"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6L6 18" />
              <path d="M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form id="addTaskForm" class="space-y-4">
          <div>
            <label
              for="taskName"
              class="block text-sm font-medium text-paper mb-2"
              >Task Name</label
            >
            <input
              type="text"
              id="taskName"
              name="taskName"
              required
              class="w-full px-3 py-2 bg-asphaltb border border-asphalt rounded-md text-paper placeholder-paper/50 focus:outline-none focus:border-asphaltf focus:ring-1 focus:ring-asphaltf"
              placeholder="Enter task name..."
            />
          </div>

          <div class="flex justify-end space-x-3 pt-4">
            <button
              type="button"
              onclick="closeModal()"
              class="px-4 py-2 text-paper border border-paper/30 rounded-md hover:bg-paper/10 transition-colors"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-paper text-asphalt rounded-md hover:bg-paper/90 transition-colors"
            >
              Add Task
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="./scripts/todo-script.js"></script>
  </body>
</html>
