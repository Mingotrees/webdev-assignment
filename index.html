<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StackMe!</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: Inter, sans-serif;
      }
    </style>
    <style type="text/tailwindcss">
      @theme {
        --color-asphalt: #282828;
        --color-asphaltp: #383838;
        --color-asphaltb: #181818;
        --color-asphaltf: #242320;
        --color-asphalth: #3c3b36;
        --color-paper: #f9f6ef;
      }
    </style>
  </head>
  <body class="h-screen w-screen">
    <section
      class="bg-asphaltb h-screen w-screen flex justify-center items-center"
    >
      <form
        id="signUpForm"
        class="p-8 rounded-xl shadow-md w-[28rem] space-y-6"
        style="display: none"
      >
        <div class="text-sm flex items-baseline justify-between text-paper">
          <h2 class="text-5xl font-semibold text-left">Sign up</h2>
          <p>Join us!</p>
        </div>
        <div class="flex flex-col border-t border-paper mb-8 pt-8 space-y-4">
          <div class="flex space-x-4">
            <div>
              <label
                for="signup-fname"
                class="block text-sm font-medium text-paper"
                >First Name</label
              >
              <input
                type="text"
                id="signup-fname"
                class="mt-1 w-full text-paper rounded-lg placeholder:text-asphaltp border border-paper px-3 py-2 focus:outline-none focus:ring-1 focus:ring-paper/50 transition duration-200"
                placeholder="Jose"
              />
            </div>

            <div>
              <label
                for="signup-lname"
                class="block text-sm font-medium text-paper"
                >Last Name</label
              >
              <input
                type="text"
                id="signup-lname"
                class="mt-1 w-full text-paper rounded-lg placeholder:text-asphaltp border border-paper px-3 py-2 focus:outline-none focus:ring-1 focus:ring-asphaltf transition duration-200"
                placeholder="Carumba"
              />
            </div>
          </div>
          <div>
            <label
              for="signup-email"
              class="block text-sm font-medium text-paper"
              >Email</label
            >
            <input
              type="email"
              id="signup-email"
              class="mt-1 w-full pl-3 text-paper rounded-lg placeholder:text-asphaltp border border-paper x-3 py-2 focus:outline-none focus:ring-1 focus:ring-asphaltf transition duration-200"
              placeholder="josegwapo@gmail.com"
            />
          </div>

          <div>
            <label
              for="signup-password"
              class="block text-sm font-medium text-paper"
              >Password</label
            >
            <input
              type="password"
              id="signup-password"
              class="mt-1 w-full text-paper rounded-lg placeholder:text-asphaltp border border-paper px-3 py-2 focus:outline-none focus:ring-1 focus:ring-asphaltf transition duration-200"
              placeholder="••••••••"
            />
          </div>
          <div>
            <label
              for="signup-confirm-password"
              class="block text-sm font-medium text-paper"
              >Confirm Password</label
            >
            <input
              type="password"
              id="signup-confirm-password"
              class="mt-1 w-full text-paper rounded-lg placeholder:text-asphaltp border border-paper px-3 py-2 focus:outline-none focus:ring-1 focus:ring-asphaltf transition duration-200"
              placeholder="••••••••"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-paper text-asphalt py-2 rounded-lg hover:bg-paper/50 transition cursor-pointer"
        >
          Sign Up
        </button>
        <div class="flex justify-between">
          <p class="text-sm text-paper">Already have an account?</p>
          <button
            type="button"
            id="showSignIn"
            class="text-sm underline hover:text-paper/50 transition cursor-pointer text-paper"
          >
            Sign in
          </button>
        </div>
      </form>

      <form
        id="signInForm"
        class="p-8 rounded-xl shadow-md w-[28rem] space-y-6"
        style="display: block"
      >
        <div class="text-sm flex items-baseline justify-between">
          <h2 class="text-5xl font-semibold text-left text-paper">Sign In</h2>
          <p class="text-paper">Welcome back!</p>
        </div>
        <div class="border-t border-paper pt-8 flex flex-col space-y-4">
          <div>
            <label
              for="signin-email"
              class="block text-sm font-medium text-paper transition"
              >Email</label
            >
            <input
              type="email"
              id="signin-email"
              class="mt-1 w-full text-paper rounded-lg placeholder:text-asphaltp border border-paper px-3 py-2 focus:outline-none focus:ring-1 focus:ring-asphaltf transition duration-200"
              placeholder="josegwapo@example.com"
            />
          </div>
          <div>
            <label
              for="signin-password"
              class="block text-sm font-medium text-paper"
              >Password</label
            >
            <input
              type="password"
              id="signin-password"
              class="mt-1 w-full text-paper rounded-lg placeholder:text-asphaltp border border-paper px-3 py-2 focus:outline-none focus:ring-2 focus:ring-asphaltf transition duration-200"
              placeholder="••••••••"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-paper text-asphalt py-2 rounded-lg cursor-pointer hover:bg-paper/50 transition"
        >
          Sign In
        </button>
        <div class="flex justify-between text-paper">
          <p class="text-sm">Don't have an account?</p>
          <button
            type="button"
            id="showSignUp"
            class="text-sm underline hover:text-paper/50 cursor-pointer transition"
          >
            Sign up
          </button>
        </div>
      </form>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="scripts/index.js">
    </script>
  </body>
</html>
